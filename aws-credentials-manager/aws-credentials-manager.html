<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Credentials Manager</title>
    <link rel="stylesheet" href="aws-credentials-manager.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">AWS Temporary Credentials Manager</h1>
            <p class="text-gray-400">Paste your AWS temporary credentials to store them securely in your browser</p>
        </header>

        <main>
            <div class="bg-gray-900 rounded-lg p-6 shadow-lg mb-6">
                <div class="mb-4">
                    <label for="credentials" class="block text-sm font-medium text-gray-300 mb-2">AWS Credentials</label>
                    <textarea 
                        id="credentials" 
                        rows="6" 
                        placeholder="Paste your AWS credentials here or click 'Paste from Clipboard'" 
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    ></textarea>
                </div>
                <div class="flex flex-wrap gap-3">
                    <button id="pasteBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                        Paste from Clipboard
                    </button>
                    <button id="saveBtn" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                        Save Credentials
                    </button>
                    <button id="clearBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                        Clear
                    </button>
                </div>
            </div>

            <div class="bg-gray-900 rounded-lg p-6 shadow-lg">
                <h2 class="text-xl font-semibold text-white mb-4">Stored Credentials</h2>
                <div id="status" class="mb-4 text-gray-400">No credentials stored yet</div>
                
                <div id="credentialsDisplay" class="hidden">
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-1">
                            <label class="text-sm font-medium text-gray-300">AWS_ACCESS_KEY_ID</label>
                            <button class="copy-btn text-xs text-blue-400 hover:text-blue-300" data-key="AWS_ACCESS_KEY_ID">Copy</button>
                        </div>
                        <div id="accessKeyDisplay" class="bg-gray-800 px-3 py-2 rounded border border-gray-700 text-sm font-mono truncate">-</div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-1">
                            <label class="text-sm font-medium text-gray-300">AWS_SECRET_ACCESS_KEY</label>
                            <button class="copy-btn text-xs text-blue-400 hover:text-blue-300" data-key="AWS_SECRET_ACCESS_KEY">Copy</button>
                        </div>
                        <div id="secretKeyDisplay" class="bg-gray-800 px-3 py-2 rounded border border-gray-700 text-sm font-mono truncate">-</div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-1">
                            <label class="text-sm font-medium text-gray-300">AWS_SESSION_TOKEN</label>
                            <button class="copy-btn text-xs text-blue-400 hover:text-blue-300" data-key="AWS_SESSION_TOKEN">Copy</button>
                        </div>
                        <div id="sessionTokenDisplay" class="bg-gray-800 px-3 py-2 rounded border border-gray-700 text-sm font-mono truncate">-</div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>Your credentials are stored locally in your browser and never sent to any server.</p>
        </footer>
    </div>

    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-md shadow-lg transform translate-y-full opacity-0 transition-all duration-300">
        Copied to clipboard!
    </div>

    <script src="aws-credentials-manager.js"></script>
</body>
</html>
